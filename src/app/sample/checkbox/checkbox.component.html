<div class="lib-title">多选框示例</div>

<pre ngNonBindable class="pre-style"><![CDATA[
        checkboxList = [{
          dispalyValue: '测试新np-checkbox1',
          trueValue: 'trueValue1号',
          falseValue: 'faleValue1号',
          checked: true
        }, {
          dispalyValue: '测试新np-checkbox2',
          checked: false,
          trueValue: 'trueValue2号',
          falseValue: 'faleValue2号',
        }, {
          dispalyValue: '测试新np-checkbox3',
          checked: true,
          trueValue: 'trueValue3号',
          falseValue: 'faleValue3号',
        }]emName": "五塔店" }];

        ...

        <np-checkbox *ngFor="let item of checkboxList" [(ngModel)]="item.checked" [trueValue]="item.trueValue"
        [falseValue]="item.falseValue"   >
        {{item.dispalyValue}}
        </np-checkbox>
        ]]>
  </pre>

<p>使用trueValue和falseValue</p>
<div class="t-new-input-wrapper">
  <np-checkbox *ngFor="let item of checkboxList" [(ngModel)]="item.checked" [trueValue]="item.trueValue"
    [falseValue]="item.falseValue">
    {{item.dispalyValue}}</np-checkbox>
</div>
<p>使用isDisabled</p>

<pre ngNonBindable class="pre-style"><![CDATA[
  checkboxList2 = [{
    dispalyValue: '测试新np-checkbox1',
    trueValue: 'trueValue1号',
    falseValue: 'faleValue1号',
    checked: true
  }, {
    dispalyValue: '测试新np-checkbox2',
    checked: false,
    trueValue: 'trueValue2号',
    falseValue: 'faleValue2号',
  }, {
    dispalyValue: '测试新np-checkbox3',
    checked: true,
    trueValue: 'trueValue3号',
    falseValue: 'faleValue3号',
  }]emName": "五塔店" }];

  ...

  <np-checkbox *ngFor="let item of checkboxList2" [(ngModel)]="item.checked" [isDisabled]="true">{{item.dispalyValue}}
    </np-checkbox>
  ]]>
</pre>
<div class="t-new-input-wrapper">
  <np-checkbox *ngFor="let item of checkboxList2" [(ngModel)]="item.checked" [isDisabled]="true">{{item.dispalyValue}}
  </np-checkbox>
</div>
<p>正常使用</p>
<div class="t-new-input-wrapper">
  <np-checkbox *ngFor="let item of checkboxList2" [(ngModel)]="item.checked">
    {{item.dispalyValue}}
  </np-checkbox>
</div>
<p>特使字段用法。forbiddenColor这个功能只在自有会员卡模板那边用到</p>
<div class="t-new-input-wrapper">
  <np-checkbox *ngFor="let item of checkboxList2" [(ngModel)]="item.checked" forbiddenColor>{{item.dispalyValue}}
  </np-checkbox>
</div>
