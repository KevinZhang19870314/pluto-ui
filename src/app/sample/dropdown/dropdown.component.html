<label>NgModel 绑定</label>
<div class="app-select-wrapper flex-wrap col-flex wrap">
  <np-dropdown [(ngModel)]="selectedItem" [items]="items" [settings]="settings" (onSelected)="onSelected($event)">
    <np-dropdown-item>
      <ng-template let-item="item">
        {{ item.id + ' - ' + item.label }}
      </ng-template>
    </np-dropdown-item>
  </np-dropdown>
  <span *ngIf="selectedItem">{{ '已选：' + selectedItem.id + ' - ' + selectedItem.label }}</span>
  <br />

  <np-dropdown [(ngModel)]="selectedItem_m" [items]="items_m" [settings]="settings_m"
    (onSelected)="onSelected_m($event)" [disabled]="isDisabled">
    <np-dropdown-item>
      <ng-template let-item="item">
        {{ item.id + ' - ' + item.label }}
      </ng-template>
    </np-dropdown-item>
  </np-dropdown>
  <span *ngIf="selectedItem_m && selectedItem_m.length > 0">{{ '已选：' }} <br />
    <span *ngFor="let item of selectedItem_m">
      {{ item.label }}
    </span>
  </span>
</div>

<br />
<label>Reactive forms 绑定</label>
<div class="app-select-wrapper flex-wrap col-flex wrap" [formGroup]="formGroup">
  <np-dropdown formControlName="single" [items]="items" [settings]="settings"></np-dropdown>
  <span *ngIf="f.single.value">{{ '已选：' + f.single.value.id + ' - ' + f.single.value.label }}</span>
  <br />
  <np-dropdown formControlName="multiple" [items]="items_m_form" [settings]="settings_m"></np-dropdown>
  <span *ngIf="f.multiple.value && f.multiple.value.length > 0">{{ '已选：' }} <br />
    <span *ngFor="let item of f.multiple.value">
      {{ item.label }}
    </span>
  </span>
</div>

<div style="height: 1200px;; border: 1px solid cyan"></div>
